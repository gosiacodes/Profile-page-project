<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/woman.png" type="image/jpg" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>Kontakta mig</h1></header>
      <nav>
        <ul class="nav-container">
          <li><a href="index.html">Hem</a></li>
          <li><a href="inspiration.html">Inspirationer</a></li>
          <li><a href="travels.html">Resor</a></li>
          <li><a href="gallery.html">Galleri</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
      <section class="section-form">
        <form>
          <p class="form-title">Fyll i förmulär för att kontakta mig.</p>
          <label for="name">Namn</label>
          <input type="text" id="name" name="name" placeholder="Ditt namn..." />
          <label for="email">Mejl</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ditt mejl..."
          />
          <label for="message">Meddelande</label>
          <textarea
            type="text"
            name="message"
            id="message"
            placeholder="Skriv ett meddelande..."
          ></textarea>
          <button type="submit" class="send-button">Skicka</button>
        </form>
      </section>
      <footer>
        <p>Copyright © 2021 | Malgorzata Pick</p>
      </footer>
    </div>
  </body>
</html>
