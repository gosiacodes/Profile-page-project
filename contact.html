<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>
      <i><mark>Kontakta mig</mark></i>
    </h1>
    <div>
      <a href="index.html">Tillbaka till startsidan</a>
      <a href="inspiration.html">Inspirationssidan</a>
    </div>

    <p>Fyll i förmulär för att kontakta mig.</p>
    <form>
      <label for="name">Namn</label>
      <br />
      <input type="text" id="name" name="name" placeholder="Ditt namn..." />
      <br /><br />
      <label for="email">Mejl</label>
      <br />
      <input type="email" id="email" name="email" placeholder="Ditt mejl..." />
      <br /><br />
      <label for="message">Meddelande</label>
      <br />
      <textarea
        type="text"
        name="message"
        id="message"
        placeholder="Skriv ett meddelande..."
        style="height: 100px; width: 200px"
      ></textarea>
      <br /><br />
      <button type="submit">Skicka meddelande</button>
    </form>
  </body>
</html>
